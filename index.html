<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kanban board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="board" class="board">
    <h1>Kanban board</h1>
    <button class="create-column">Add a column</button>
    <div class="errors-board"></div>
    <div class="column-container"></div>
</div>

<script id="column-template" type="x-tmpl-mustache">
    <div class="column" id={{ class }}>
        <h2 class="column-title">{{ name }}</h2>
        <ul id={{ id }} class="column-card-list"></ul>
        <button class="close-column">X</button>
        <button class="add-card">Add a card</button>
        <div class="errors-column-{{ class }}"></div>
    </div>
</script>
<script id="card-template" type="x-tmpl-mustache">
  <div class="card">
    <p class="card-description">{{ description }}</p>
    <button class="close-card">x</button>
  </div
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
<script type="text/javascript" src="column.js"></script>
<script type="text/javascript" src="card.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
